{% extends "base.html" %}

{% block header_text %}Your To-Do list{% endblock %}


{% block form_action %}{% url 'add_item' id=list.id %}{% endblock %}

{% block table %}
    <table id="id_list_table" class="table">
    {% for item in items %}
        <tr><td>
            {{ forloop.counter }}: {{ item.text }}
        </td></tr>
    {% endfor %}
    </table>
{% endblock %}
