<html>
    <head>
        <title>To-Do lists</title>
    </head>
    <body>
        <h1>To-Do lists</h1>
        <form action="" method="post">
            {% csrf_token %}
            <input type="text" id="id_new_item" name="item_text" placeholder="Enter a to-do item">
        </form>
        <table id="id_list_table">
            <tr>
                {% for new_item in new_items %}
                
                {% endfor %}
                
                <td>
                    1: {{ new_item_text }}
                </td>
            </tr>
        </table>
    </body>
</html>
